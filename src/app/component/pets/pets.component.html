<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pets of petlist">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{pets.name}} </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{pets.src}}>
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
